<!DOCTYPE html>
<html>
<head>
  <title>Auto Refresh</title>
  <style>
    body {
      font-family: sans-serif;
      width: 250px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Auto Refresh</h1>
  <div class="input-group">
    <label for="interval">Refresh interval (seconds):</label>
    <input type="number" id="interval" min="1" value="10">
  </div>
  <div class="input-group">
    <label for="duration">Duration (minutes, 0 for infinite):</label>
    <input type="number" id="duration" min="0" value="0">
  </div>
  <div class="button-group">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
  <div id="status">Status: Inactive</div>
  <script src="popup.js"></script>
</body>
</html>
