<!DOCTYPE html>
<html>
<head>
  <title>Auto Refresh</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      width: 300px;
      background-color: #f5f5f5;
      color: #333;
      padding: 15px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="number"] {
      width: calc(100% - 20px);
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .interval-input {
      width: calc(100% - 20px);
    }
    .duration-group input {
      width: calc(50% - 10px);
    }
    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button-group {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
    }
    button {
      padding: 12px 25px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #start {
      background-color: #4CAF50;
    }
    #stop {
      background-color: #f44336;
    }
    #status {
      margin-top: 25px;
      font-weight: bold;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
    }
    .active {
      background-color: #e7f3e7;
      color: #4CAF50;
    }
    .inactive {
      background-color: #fdecea;
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Auto Refresh</h1>
  <div class="input-group">
    <label for="interval">Refresh interval (seconds):</label>
    <input type="number" id="interval" min="1" value="10" class="interval-input">
  </div>
  <div class="input-group">
    <label for="duration">Duration:</label>
    <div class="duration-group">
      <input type="number" id="duration" min="0" value="0">
      <select id="duration-unit">
        <option value="minutes">Minutes</option>
        <option value="seconds">Seconds</option>
      </select>
    </div>
  </div>
  <div class="button-group">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
  <div id="status">Status: Inactive</div>
  <script src="popup.js"></script>
</body>
</html>
